{% extends 'base.html' %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard-sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change your password</strong>

                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>Current Password</label>
                                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>New password</label>
                                            <input type="password" name="new_password" placeholder="New Password" class="form-control" required >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>Confirm New password</label>
                                            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required >
                                        </div>
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-primary col-md-4">
                                </form>
                                <br>
                                {% include 'includes/alerts.html' %}
                            </div>
                        </div>
                    </div> <!-- row.// -->

        </div> <!-- card-body .// -->

        </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->



</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
